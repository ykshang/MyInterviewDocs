<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>示例HTML文件</title>
    <style scoped>
      .item {
        border: 1px dashed;
        height: 50px;
        padding: 10px;
      }
      .container {
        height: 140px;
        display: flex;
        background: #8e96aa24;
      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <div class="item">这是元素 A</div>
      <div class="item">这是第二个元素 B</div>
      <div
        class="item"
        style="position: absolute; top: 50px; left: 60px; background: wheat"
      >
        这是第三个元素 C
      </div>
      <div class="item">这是第四个元素 D</div>
    </div>
  </body>
</html>
